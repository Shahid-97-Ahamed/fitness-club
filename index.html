<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    /> 
</head>
<body>
      <!-- ===== Navbar Start ===== -->
      <nav class="navbar">
        <div class="container">
          <div class="nav_wrapper">
            <div class="logo">
              <h3 class="logo_text">Fitness</h3>
            </div>
            <div class="menu">
              <ul class="">
                <li class="active">Home</li>
                <li>Service</li>
                <li>Contact</li>
                <li>About</li>
              </ul>
            </div>
            <div class="bars">
              <i class="fa-solid fa-bars"></i>
            </div>
          </div>
        </div>
      </nav>
      <!-- ===== Navbar End ===== -->

       <!-- ===== Banner Start ===== -->
    <section class="banner">
        <div class="container">
          <div class="banner_wrapper">
            <div class="banner_details">
              <h1>
                Get body in <span class="unique_heading">shape</span> & stay
                healthy
              </h1>
              <p class="paragraph">
                A huge selection of health and fitness content, healthy recipes
                and transformation stories to help you get fit and stay fit!
              </p>
              <div class="buttons">
                <button class="club_btn">Join club now!</button>
                <button class="download_btn">Download App</button>
              </div>
            </div>
            <div class="banner_image">
              <img src="./images/banner_img.png" alt="banner image" />
            </div>
          </div>
        </div>
      </section>
      <!-- ===== Banner End ===== -->
</body>
</html>
